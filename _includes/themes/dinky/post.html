<section>
  <h1>{{ page.title }}</h1>
 {{ page.date | date_to_string }}
  {{ content }}

  
  <div id="page-navigation"> 
        <div class="clear">&nbsp;</div> 
        <div class="left"> 
        {% if page.previous.url %} 
                <a href="{{ site.baseurl }}{{page.previous.url}}" title="Previous Post: 
{{page.previous.title}}">
<img style="width: 50px; height: 50px; float: left;" src="{{ site.baseurl }}{{ page.previous.thumbnail }}" />
&laquo; {{page.previous.title}}</a> 
        {% endif %} 
        </div> 

        <div class="right"> 
        {% if page.next.url %} 
                <a href="{{ site.baseurl }}{{page.next.url}}" title="next Post: 
{{page.next.title}}">
<img style="width: 50px; height: 50px; float: left;" src="{{ site.baseurl }}{{ page.next.thumbnail }}" />
{{page.next.title}} &raquo; </a> 
        {% endif %} 
        </div> 
        <div class="clear">&nbsp;</div> 
</div> 

  {% include JB/comments %}


</section>
